<!DOCTYPE html>
<html>

            margin: 20px;
            background-color: #f0f0f0;

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>

            }
        };

        const calculatePercentile = (score, grade, period, testType) => {
            const gradeData = satData[grade];
            const periodData = gradeData[period];
            let closestScore = Object.keys(periodData).reduce((prev, curr) => {
                return (Math.abs(curr - score) < Math.abs(prev - score) ? curr : prev);
            });
            return periodData[closestScore];
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('button').addEventListener('click', () => {
                const testType = document.querySelector('#testType').value;
                const grade = parseInt(document.querySelector('#grade').value);
                const score = parseInt(document.querySelector('#score').value);
                const period = document.querySelector('#period').value;

                const percentile = calculatePercentile(score, grade, period, testType);
                
                document.querySelector('.result').innerHTML = `
                    <p>Test Type: ${testType}</p>
                    <p>Grade: ${grade}</p>
                    <p>Score: ${score}</p>
                    <p>Percentile: ${percentile}</p>
                `;
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Test Score Percentile Calculator</h1>
        <label for="testType">Select Test Type:</label>
        <select id="testType">
            <option value="SAT">SAT</option>
            <option value="PSAT">PSAT</option>
        </select>
        
        <label for="grade">Enter Grade (8-12):</label>
        <input type="number" id="grade" min="8" max="12">
        
        <label for="score">Enter Your Score:</label>
        <input type="number" id="score" min="400" max="1600">
        
        <label for="period">Select Year Period:</label>
        <select id="period">
            <option value="begin">Begin-Year</option>
            <option value="mid">Mid-Year</option>
            <option value="end">End-Year</option>
        </select>
        
        <button>Calculate Percentile</button>
        
        <div class="result"></div>
    </div>
</body>
</html>
