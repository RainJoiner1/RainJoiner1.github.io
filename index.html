<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT/PSAT Score Percentile Calculator</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAT/PSAT Score Percentile Calculator</h1>
        <label for="testType">Select Test Type:</label>
        <select id="testType">
            <option value="SAT">SAT</option>
            <option value="PSAT">PSAT</option>
        </select>
        <br><br>
        <label for="grade">Enter Grade (8-12):</label>
        <input type="number" id="grade" min="8" max="12">
        <br><br>
        <label for="score">Enter Your Score:</label>
        <input type="number" id="score" min="400" max="1600">
        <br><br>
        <label for="period">Select Year Period:</label>
        <select id="period">
            <option value="Begin-Year">Begin-Year</option>
            <option value="Mid-Year">Mid-Year</option>
            <option value="End-Year">End-Year</option>
        </select>
        <br><br>
        <button onclick="calculatePercentile()">Calculate Percentile</button>
        <div id="result" class="result" style="display: none;">
            <p><strong>Percentile:</strong> <span id="percentile"></span></p>
        </div>
    </div>

    <script>
        var satData = {
            12: {
                'Begin-Year': {1400: 99, 1390: 98, 1380: 98, 1370: 97, 1360: 96, 1350: 96, 1340: 95, 1330: 94, 1320: 93, 1310: 93, 1300: 92, 1290: 91, 1280: 90, 1270: 89, 1260: 88, 1250: 87, 1240: 86, 1230: 85, 1220: 84, 1210: 83, 1200: 82},
                'Mid-Year': {1400: 98, 1390: 97, 1380: 97, 1370: 96, 1360: 95, 1350: 95, 1340: 94, 1330: 93, 1320: 92, 1310: 92, 1300: 91, 1290: 90, 1280: 89, 1270: 88, 1260: 87, 1250: 86, 1240: 85, 1230: 84, 1220: 83, 1210: 82, 1200: 81},
                'End-Year': {1400: 97, 1390: 96, 1380: 96, 1370: 95, 1360: 94, 1350: 94, 1340: 93, 1330: 92, 1320: 91, 1310: 91, 1300: 90, 1290: 89, 1280: 88, 1270: 87, 1260: 86, 1250: 85, 1240: 84, 1230: 83, 1220: 82, 1210: 81, 1200: 80}
            },
            // Add data for other grades if needed
        };

        var psatData = {
            8: {
                'Begin-Year': {320: 12, 330: 17, 340: 22, 350: 27, 360: 32, 370: 37, 380: 42, 390: 47, 400: 52, 410: 57, 420: 62, 430: 67, 440: 72, 450: 77, 460: 82, 470: 87, 480: 92, 490: 96, 500: 99},
                'Mid-Year': {320: 13, 330: 18, 340: 23, 350: 28, 360: 33, 370: 38, 380: 43, 390: 48, 400: 53, 410: 58, 420: 63, 430: 68, 440: 73, 450: 78, 460: 83, 470: 88, 480: 93, 490: 97, 500: 99},
                'End-Year': {320: 14, 330: 19, 340: 24, 350: 29, 360: 34, 370: 39, 380: 44, 390: 49, 400: 54, 410: 59, 420: 64, 430: 69, 440: 74, 450: 79, 460: 84, 470: 89, 480: 94, 490: 98, 500: 99}
            },
            // Add data for other grades if needed
        };

        function calculatePercentile() {
            var testType = document.getElementById("testType").value;
            var score = parseInt(document.getElementById("score").value);
            var grade = parseInt(document.getElementById("grade").value);
            var period = document.getElementById("period").value;

            // Validate input score and grade range
            if (isNaN(score) || isNaN(grade) || score < 400 || score > 1600 || grade < 8 || grade > 12) {
                alert("Please enter a valid score (between 400 and 1600) and grade level (between 8 and 12).");
                return;
            }

            var data;
            if (testType === "SAT") {
                data = satData[grade][period];
            } else if (testType === "PSAT") {
                data = psatData[grade][period];
            }

            var percentile = data[score] || "N/A";

            document.getElementById("percentile").innerText = percentile;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
