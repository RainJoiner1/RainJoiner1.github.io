<!DOCTYPE html>
<html>
<head>
    <title>SAT/PSAT Score Percentile Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
    <script>
        const satData = {
            12: {
                'mean': 1000,
                'sd': 200,
                'begin': {1400: 95, 1300: 88, 1200: 78, 1100: 61, 1000: 40, 900: 20, 800: 10, 700: 5, 600: 2, 500: 1, 400: 1},
                'mid': {1400: 94, 1300: 87, 1200: 77, 1100: 60, 1000: 39, 900: 19, 800: 9, 700: 4, 600: 2, 500: 1, 400: 1},
                'end': {1400: 93, 1300: 86, 1200: 76, 1100: 59, 1000: 38, 900: 18, 800: 8, 700: 4, 600: 1, 500: 1, 400: 1}
            },
            11: {
                'mean': 970,
                'sd': 200,
                'begin': {1400: 96.5, 1300: 89.5, 1200: 79.5, 1100: 62.5, 1000: 41.5, 900: 21.5, 800: 11.5, 700: 6.5, 600: 2.5, 500: 1.5, 400: 1},
                'mid': {1400: 95.5, 1300: 88.5, 1200: 78.5, 1100: 61.5, 1000: 40.5, 900: 20.5, 800: 10.5, 700: 5.5, 600: 2.5, 500: 1.5, 400: 1},
                'end': {1400: 94.5, 1300: 87.5, 1200: 77.5, 1100: 60.5, 1000: 39.5, 900: 19.5, 800: 9.5, 700: 4.5, 600: 2.5, 500: 1.5, 400: 1}
            },
            10: {
                'mean': 940,
                'sd': 200,
                'begin': {1400: 98, 1300: 91, 1200: 81, 1100: 64, 1000: 43, 900: 23, 800: 13, 700: 8, 600: 3, 500: 2, 400: 1},
                'mid': {1400: 97, 1300: 90, 1200: 80, 1100: 63, 1000: 42, 900: 22, 800: 12, 700: 7, 600: 3, 500: 2, 400: 1},
                'end': {1400: 96, 1300: 89, 1200: 79, 1100: 62, 1000: 41, 900: 21, 800: 11, 700: 6, 600: 3, 500: 2, 400: 1}
            },
            9: {
                'mean': 900,
                'sd': 200,
                'begin': {1400: 99, 1300: 92, 1200: 82, 1100: 65, 1000: 44, 900: 24, 800: 14, 700: 9, 600: 4, 500: 3, 400: 1},
                'mid': {1400: 98, 1300: 91, 1200: 81, 1100: 64, 1000: 43, 900: 23, 800: 13, 700: 8, 600: 4, 500: 3, 400: 1},
                'end': {1400: 97, 1300: 90, 1200: 80, 1100: 63, 1000: 42, 900: 22, 800: 12, 700: 7, 600: 4, 500: 3, 400: 1}
            },
            8: {
                'mean': 880,
                'sd': 200,
                'begin': {1400: 99.5, 1300: 98.8, 1200: 97.8, 1100: 95, 1000: 90, 900: 75, 800: 50, 700: 30, 600: 20, 500: 10, 400: 5},
                'mid': {1400: 99, 1300: 97, 1200: 93, 1100: 85, 1000: 70, 900: 50, 800: 30, 700: 20, 600: 10, 500: 5, 400: 3},
                'end': {1400: 98, 1300: 96, 1200: 92, 1100: 80, 1000: 60, 900: 40, 800: 20, 700: 10, 600: 5, 500: 3, 400: 1}
            }
        };

        const psatData = {
            'PSAT 10': {
                10: {
                    'mean': 920,
                    'sd': 200,
                    'begin': {1440: 99.5, 1300: 92, 1200: 82, 1100: 65, 1000: 44, 900: 24, 800: 14, 700: 9, 600: 4, 500: 3, 400: 1},
                    'mid': {1440: 99, 1300: 91, 1200: 81, 1100: 64, 1000: 43, 900: 23, 800: 13, 700: 8, 600: 4, 500: 3, 400: 1},
                    'end': {1440: 98, 1300: 90, 1200: 80, 1100: 63, 1000: 42, 900: 22, 800: 12, 700: 7, 600: 4, 500: 3, 400: 1}
                }
            },
            'PSAT 8/9': {
                9: {
                    'mean': 900,
                    'sd': 200,
                    'begin': {1440: 99.5, 1300: 98.8, 1200: 97.8, 1100: 95, 1000: 90, 900: 75, 800: 50, 700: 30, 600: 20, 500: 10, 400: 5},
                    'mid': {1440: 99, 1300: 97, 1200: 93, 1100: 85, 1000: 70, 900: 50, 800: 30, 700: 20, 600: 10, 500: 5, 400: 3},
                    'end': {1440: 98, 1300: 96, 1200: 92, 1100: 80, 1000: 60, 900: 40, 800: 20, 700: 10, 600: 5, 500: 3, 400: 1}
                },
                8: {
                    'mean': 880,
                    'sd': 200,
                    'begin': {1440: 99.5, 1300: 98.8, 1200: 97.8, 1100: 95, 1000: 90, 900: 75, 800: 50, 700: 30, 600: 20, 500: 10, 400: 5},
                    'mid': {1440: 99, 1300: 97, 1200: 93, 1100: 85, 1000: 70, 900: 50, 800: 30, 700: 20, 600: 10, 500: 5, 400: 3},
                    'end': {1440: 98, 1300: 96, 1200: 92, 1100: 80, 1000: 60, 900: 40, 800: 20, 700: 10, 600: 5, 500: 3, 400: 1}
                }
            }
        };

        const calculatePercentile = (score, grade, period, testType) => {
            const data = testType === 'SAT' ? satData : psatData[testType];
            const gradeData = data[grade];
            const periodData = gradeData[period];
            let closestScore = Object.keys(periodData).reduce((prev, curr) => {
                return (Math.abs(curr - score) < Math.abs(prev - score) ? curr : prev);
            });
            return periodData[closestScore];
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('button').addEventListener('click', () => {
                const testType = document.querySelector('#testType').value;
                const score = parseInt(document.querySelector('#score').value);
                const period = document.querySelector('#period').value;

                updateTable(testType, score, period);
            });
        });

        const updateTable = (testType, score, period) => {
            const data = testType === 'SAT' ? satData : psatData[testType];
            let tableContent = '';
            for (let grade in data) {
                const gradeData = data[grade];
                const percentile = calculatePercentile(score, grade, period, testType);
                tableContent += `
                    <tr>
                        <td>${grade}</td>
                        <td>${gradeData.mean}</td>
                        <td>${gradeData.sd}</td>
                        <td>${percentile}</td>
                    </tr>
                `;
            }
            document.querySelector('tbody').innerHTML = tableContent;
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>SAT/PSAT Score Percentile Calculator</h1>
        <label for="testType">Select Test Type:</label>
        <select id="testType">
            <option value="SAT">SAT</option>
            <option value="PSAT 10">PSAT 10</option>
            <option value="PSAT 8/9">PSAT 8/9</option>
        </select>
        
        <label for="score">Enter Your Score:</label>
        <input type="number" id="score" min="400" max="1600">
        
        <label for="period">Select Year Period:</label>
        <select id="period">
            <option value="begin">Begin-Year</option>
            <option value="mid">Mid-Year</option>
            <option value="end">End-Year</option>
        </select>
        
        <button>Calculate Percentile</button>
        
        <div class="result"></div>

        <table>
            <thead>
                <tr>
                    <th>Grade</th>
                    <th>Mean</th>
                    <th>SD</th>
                    <th>Percentile</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
