<!DOCTYPE html>
<html>
<head>
    <title>SAT/PSAT Score Percentile Calculator</title>
    <style>

            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>

                    'end': {1600: 99.6, 1500: 99.3, 1400: 98.2, 1300: 93, 1200: 86, 1100: 76, 1000: 59, 900: 38, 800: 18, 700: 8, 600: 5, 500: 3, 400: 1}
                },
                9: {

                    'begin': {1600: 99.7, 1500: 99.4, 1400: 99.0, 1300: 95, 1200: 88, 1100: 78, 1000: 61, 900: 40, 800: 20, 700: 10, 600: 5, 500: 3, 400: 1},

                    'end': {1440: 99.5, 1400: 98.5, 1300: 93, 1200: 86, 1100: 76, 1000: 59, 900: 38, 800: 18, 700: 8, 600: 5, 500: 3, 400: 1}
                }
            }
        };

        function calculatePercentile() {
            const testType = document.getElementById("testType").value;
            const score = parseInt(document.getElementById("score").value);
            const yearPeriod = document.getElementById("yearPeriod").value;

            if (!percentileData[testType]) {
                alert("Invalid test type selected");
                return;
            }

            let resultHtml = "<table><tr><th>Grade</th><th>Mean</th><th>SD</th><th>Percentile</th></tr>";
            const grades = Object.keys(percentileData[testType]);

            grades.forEach(grade => {
                const gradeData = percentileData[testType][grade];
                const mean = gradeData.mean;
                const sd = gradeData.sd;
                const percentiles = gradeData[yearPeriod];
                const percentile = percentiles[score] || "N/A";

                resultHtml += `<tr><td>${grade}</td><td>${mean}</td><td>${sd}</td><td>${percentile}</td></tr>`;
            });

            resultHtml += "</table>";

            document.getElementById("result").innerHTML = resultHtml;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>SAT/PSAT Score Percentile Calculator</h1>
        <label for="testType">Select Test Type:</label>
        <select id="testType">
            <option value="SAT">SAT</option>
            <option value="PSAT 10">PSAT 10</option>
            <option value="PSAT 8/9">PSAT 8/9</option>
        </select>

        <label for="score">Enter Your Score:</label>
        <input type="number" id="score" min="400" max="1600">

        <label for="yearPeriod">Select Year Period:</label>
        <select id="yearPeriod">
            <option value="begin">Begin-Year</option>
            <option value="mid">Mid-Year</option>
            <option value="end">End-Year</option>
        </select>

        <button onclick="calculatePercentile()">Calculate Percentile</button>

        <div id="result" class="result"></div>
    </div>
</body>
</html>
