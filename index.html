        function calculateSATPercentile(grade, score, period) {
            if (grade < 8 || grade > 12) {
                return "Invalid grade. Please enter a grade between 8 and 12.";
            }

            if (score < 400 || score > 1600) {
                return "Invalid SAT score. Please enter a score between 400 and 1600.";
            }

            const data = satData[grade];

            let percentile;

            if (score >= 1200 && score <= 1400) {
                percentile = data[period][score];
            } else if (score < 1200) {
                percentile = data[period][1200];
            } else {
                percentile = data[period][1400];
            }

            return percentile;
        }

        function calculatePSATPercentile(grade, score, period) {
            if (grade < 8 || grade > 9) {
                return "Invalid grade. Please enter a grade of 8 or 9.";
            }

            if (score < 320 || score > 800) {
                return "Invalid PSAT score. Please enter a score between 320 and 800.";
            }

            const data = psatData[grade];

            let percentile;

            if (score >= 320 && score <= 500) {
                percentile = data[period][score];
            } else if (score < 320) {
                percentile = data[period][320];
            } else {
                percentile = data[period][500];
            }

            return percentile;
        }

        function calculatePercentile() {
            const testType = document.getElementById('testType').value;
            const grade = parseInt(document.getElementById('grade').value);
            const score = parseInt(document.getElementById('score').value);
            const period = document.getElementById('period').value;

            let percentile;

            if (testType === 'SAT') {
                percentile = calculateSATPercentile(grade, score, period);
            } else if (testType === 'PSAT') {
                percentile = calculatePSATPercentile(grade, score, period);
            }

            if (percentile !== undefined) {
                document.getElementById('result').innerText = "Percentile: " + percentile;
            }
        }

<body>
    <div class="container">
        <h1>Test Score Percentile Calculator</h1>
        <label for="testType">Select Test Type:</label>
        <select id="testType">
            <option value="SAT">SAT</option>
            <option value="PSAT">PSAT</option>
        </select>
        <label for="grade">Enter Grade (8-12):</label>
        <input type="number" id="grade" min="8" max="12">
        <label for="score">Enter Your Score:</label>
        <input type="number" id="score">
        <label for="period">Select Year Period:</label>
        <select id="period">
            <option value="begin">Begin-Year</option>
            <option value="mid">Mid-Year</option>
            <option value="end">End-Year</option>
        </select>
        <button onclick="calculatePercentile()">Calculate Percentile</button>
        <div id="result" class="result"></div>
    </div>
</body>
