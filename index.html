<!DOCTYPE html>
<html>
<head>
    <title>SAT/PSAT Score Percentile Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAT/PSAT Score Percentile Calculator</h1>
        <label for="testType">Select Test Type:</label>
        <select id="testType">
            <option value="SAT">SAT</option>
            <option value="PSAT 8/9">PSAT 8/9</option>
            <option value="PSAT 10">PSAT 10</option>
        </select>
        
        <label for="score">Enter Your Score:</label>
        <input type="number" id="score" min="400" max="1600" />

        <label for="yearPeriod">Select Year Period:</label>
        <select id="yearPeriod">
            <option value="begin">Begin-Year</option>
            <option value="mid">Mid-Year</option>
            <option value="end">End-Year</option>
        </select>
        
        <button onclick="calculatePercentile()">Calculate Percentile</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const percentileData = {
            SAT: {
                12: { 'mean': 1000, 'sd': 200, 'begin': 78, 'mid': 77, 'end': 76 },
                11: { 'mean': 970, 'sd': 200, 'begin': 77, 'mid': 76, 'end': 75 },
                10: { 'mean': 940, 'sd': 200, 'begin': 76, 'mid': 75, 'end': 74 },
                9: { 'mean': 900, 'sd': 200, 'begin': 75, 'mid': 74, 'end': 73 },
                8: { 'mean': 880, 'sd': 200, 'begin': 74, 'mid': 73, 'end': 72 }
            },
            "PSAT 8/9": {
                9: { 'mean': 900, 'sd': 200, 'begin': 96.8, 'mid': 96.9, 'end': 97.0 },
                8: { 'mean': 880, 'sd': 200, 'begin': 95.8, 'mid': 95.9, 'end': 96.0 }
            },
            "PSAT 10": {
                10: { 'mean': 940, 'sd': 200, 'begin': 78, 'mid': 77, 'end': 76 },
                11: { 'mean': 970, 'sd': 200, 'begin': 77, 'mid': 76, 'end': 75 }
            }
        };

        function calculatePercentile() {
            const testType = document.getElementById('testType').value;
            const score = parseInt(document.getElementById('score').value);
            const yearPeriod = document.getElementById('yearPeriod').value;
            
            if (isNaN(score)) {
                alert("Please enter a valid score.");
                return;
            }

            let percentile = null;
            const gradeData = percentileData[testType];

            for (const [grade, data] of Object.entries(gradeData)) {
                let mean = data.mean;
                let sd = data.sd;
                let percentileValue = data[yearPeriod];
                
                if (score === mean) {
                    percentile = percentileValue;
                } else if (score > mean) {
                    percentile = percentileValue + ((score - mean) / sd) * 10;
                } else {
                    percentile = percentileValue - ((mean - score) / sd) * 10;
                }

                if (percentile !== null) {
                    document.getElementById('result').innerHTML = `
                        <h2>Test Type: ${testType}</h2>
                        <p>Score: ${score}</p>
                        <p>Grade: ${grade}</p>
                        <p>Mean: ${mean}</p>
                        <p>SD: ${sd}</p>
                        <p>Percentile: ${percentile.toFixed(2)}</p>
                    `;
                    break;
                }
            }
        }
    </script>
</body>
</html>
